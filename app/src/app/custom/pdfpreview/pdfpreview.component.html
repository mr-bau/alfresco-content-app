<div id="pdf-container" >
  <div *ngIf='(sanitized_document_url==null || dragging); else elseBlock'>
    <div class="center">
      <img class="preview-icon" src="./assets/images/ft_ic_pdf.svg" alt="PDF Icon" width="500px">
      <p class="preview-text">Document Preview</p>
    </div>
  </div>
  <ng-template #elseBlock>
    <!--<object id="pdf-frame" type="application/pdf" width="100%" height="100%" [data]="document_url"></object>-->
    <embed *ngIf="!useIframe && isPDFFile" id="pdf-frame" type="application/pdf" width="100%" height="100%" [src]="sanitized_document_url"/>
    <iframe *ngIf="useIframe && isPDFFile" id="pdf-frame" type="application/pdf" width="100%" height="100%" [src]="sanitized_document_url" ></iframe>

    <adf-viewer *ngIf="!isPDFFile"
      [overlayMode]="false"
      [allowLeftSidebar]="false"
      [allowFullScreen]="true"
      [allowRightSidebar]="false"
      [allowGoBack]="false"
      [showToolbar]="true"
      [nodeId]="fileSelectData.nodeId"
      [versionId]="fileSelectData.versionId"
    >
      <!--
      <adf-viewer-extension [supportedExtensions]="['pdf']" #extension>
        <ng-template let-urlFileContent="urlFileContent">
          <embed *ngIf="!useIframe" id="pdf-frame" type="application/pdf" width="100%" height="100%" [src]="sanitized_document_url">
          <iframe *ngIf="useIframe" id="pdf-frame" type="application/pdf" width="100%" height="100%" [src]="sanitized_document_url" ></iframe>
        </ng-template>
      </adf-viewer-extension>
      -->
    </adf-viewer>
  </ng-template>
</div>
